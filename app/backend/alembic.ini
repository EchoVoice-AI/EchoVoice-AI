[alembic]
# When running Alembic from the `backend` working directory, the
# script_location should be the local `alembic` folder. If you prefer
# to run Alembic from the repository root, set this to `backend/alembic`.
script_location = alembic
# sqlalchemy.url is provided dynamically from env in env.py for safety

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
