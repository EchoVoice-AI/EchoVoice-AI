name: CI

on:
  push:
    branches: [ main, master, '69-connect-all-agents-to-langgraph', '**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests (debug graph)
        env:
          ENABLE_DEBUG_UI: '1'
          PYTHONPATH: backend
        run: |
          pytest -q backend/tests/test_debug_graph.py
